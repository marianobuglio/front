<nb-card>
  <nb-card-header>
    <div class="row p-1">
      <h5>Agregar Usuario</h5>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
          <label for="firstName">Nombre</label>
          <input id="firstName" name="firstName"  formControlName="firstName" type="text" nbInput fullWidth status="basic" [ngClass]="{ 'danger': submitted && f.firstName.errors }">
          <div *ngIf="submitted && f.firstName.errors" class="danger-label">
            <div *ngIf="f.firstName.errors.required">Nombre es requerido</div>
          </div>
      </div>
      <div class="form-group">
          <label for="lastName">Apellido</label>
          <input id="lastName" name="lastName" formControlName="lastName" [ngClass]="{ 'danger': submitted && f.lastName.errors }" type="text" nbInput fullWidth status="basic" >
          <div *ngIf="submitted && f.lastName.errors" class="danger-label">
            <div *ngIf="f.lastName.errors.required" >Apellido es requerido</div>
          </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" formControlName="email" nbInput fullWidth status="basic" [ngClass]="{ 'danger': submitted && f.email.errors }" >
        <div *ngIf="submitted && f.email.errors" class="danger-label">
          <div *ngIf="f.email.errors.required">Email es requerido</div>
          <div *ngIf="f.email.errors.email">Ingrese un email valido</div>
        </div>
     </div>
     <div class="form-group">
      <label for="rol">Rol</label>
       <nb-select multiple fullWidth id="rol" name="rol" placeholder="Seleccione al menos un rol">
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
          <nb-option value="3">Option 3</nb-option>
          <nb-option value="4">Option 4</nb-option>
      </nb-select>
     </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Guardar</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
    </div>
    </form>
  </nb-card-body>
</nb-card>
